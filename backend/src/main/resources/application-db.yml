spring:
  config:
    import:
      - optional:file:env/db.env[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tfeo?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
    username: tfeo
    password: tfeo
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
      show-sql: true
    hibernate:
      ddl-auto: none